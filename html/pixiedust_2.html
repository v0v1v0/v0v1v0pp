<h2>Chain together multiple operations</h2>

<h3>Description</h3>

<p>Chain together multiple operations and save to the object
at the start of the chain.  See 'magrittr' documentation for details.
</p>


<h3>Usage</h3>

<pre><code class="language-R">lhs %&lt;&gt;% rhs
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>lhs, rhs</code></td>
<td>
<p>A data set and function to apply it to</p>
</td>
</tr></table>
