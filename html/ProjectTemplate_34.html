<h2>Stop silently</h2>

<h3>Description</h3>

<p>Temporarily disable <code>option(show.error.messages)</code> and stop execution.
</p>


<h3>Usage</h3>

<pre><code class="language-R">.quietstop()
</code></pre>


<h3>Value</h3>

<p>No value is returned; this function is called for its side effects.
</p>
