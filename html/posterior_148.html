<h2>Is <code>x</code> a random variable?</h2>

<h3>Description</h3>

<p>Test if <code>x</code> is an <code>rvar</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_rvar(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>(any object) An object to test.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if <code>x</code> is an <code>rvar</code>, <code>FALSE</code> otherwise.
</p>


<h3>See Also</h3>

<p><code>as_rvar()</code> to convert objects to <code>rvar</code>s.
</p>
