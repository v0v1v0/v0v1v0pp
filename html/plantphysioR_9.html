<h2>Drought resistant index (DRI)</h2>

<h3>Description</h3>

<p>The genotype with high values of this index will be more suitable for drought stress condition
</p>


<h3>Usage</h3>

<pre><code class="language-R">DRI(Yp, Ys)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>Yp</code></td>
<td>
<p>Yield under control condition</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>Ys</code></td>
<td>
<p>Yield under stress condition</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>DRI
</p>


<h3>Examples</h3>

<pre><code class="language-R">DRI(500, 350)
</code></pre>
