<h2>Expit</h2>

<h3>Description</h3>

<p>Calculates the expit of a real number
</p>


<h3>Usage</h3>

<pre><code class="language-R">expit(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A real number</p>
</td>
</tr></table>
<h3>Value</h3>

<p>exp(x)/(1+exp(x))
</p>


<h3>Examples</h3>

<pre><code class="language-R">expit(2.3)
</code></pre>
