<h2>Clean entry(/ies) name title</h2>

<h3>Description</h3>

<p>Attempts to clean titles attached to names provided: Captain, Major, etc.
</p>


<h3>Usage</h3>

<pre><code class="language-R">clean_title(names)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>names</code></td>
<td>
<p>A character string vector of name(s).</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character string vector of name(s) with cleaned title(s).
</p>
