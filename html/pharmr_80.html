<h2>get_config_path</h2>

<h3>Description</h3>

<p>Returns path to the user config path
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_config_path()
</code></pre>


<h3>Value</h3>

<p>(str or NULL) Path to user config or NULL if file does not exist
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
get_config_path()

</code></pre>
