<h2>Set Pandoc Path</h2>

<h3>Description</h3>

<p>Set the path to pandoc.
</p>


<h3>Usage</h3>

<pre><code class="language-R">set_pandoc_path(path = "pandoc")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>a character giving the location of pandoc 
(default is <code>"pandoc"</code> which uses the pandoc set in the system path).</p>
</td>
</tr></table>
