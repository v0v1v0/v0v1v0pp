<h2>ID of direct descents</h2>

<h3>Description</h3>

<p>This function return the node number (ID) of the direct descents of a given node
</p>


<h3>Usage</h3>

<pre><code class="language-R">directDescents(phy, node)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>phy</code></td>
<td>
<p>an object of class "<code>phylo</code>.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>node</code></td>
<td>
<p>the ID of the node.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A vector of node numbers.
</p>
