<h2>Is place</h2>

<h3>Description</h3>

<p>Check if a place is part of a petri net.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_place(place, PN)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>place</code></td>
<td>
<p><code>character</code> of length one: the place id to check.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>PN</code></td>
<td>
<p><code>petrinet</code> or <code>marked_petrinet</code></p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>logical that indicates whether <code>place</code> is a place in <code>PN</code>
</p>
