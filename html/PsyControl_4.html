<h2>Generates CUSUM plot for specified IDs.</h2>

<h3>Description</h3>

<p>Generates CUSUM plot for specified IDs.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cusum.plot(cu.object, ID)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>cu.object</code></td>
<td>
<p>an object returned from cusum or cusum.poly</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ID</code></td>
<td>
<p>a numeric ID.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns a plot for specified cusum person chart.
</p>
