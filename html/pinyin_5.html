<h2>Load a customized dictionary.</h2>

<h3>Description</h3>

<p>Load a customized dictionary.
</p>


<h3>Usage</h3>

<pre><code class="language-R">load_dic(dic_file = NA, select = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>dic_file</code></td>
<td>
<p>The path of a dictionary file.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>select</code></td>
<td>
<p>The option to choose from the dictionary.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A dictionary
</p>


<h3>Examples</h3>

<pre><code class="language-R">load_dic()
</code></pre>
