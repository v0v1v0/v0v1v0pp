<h2>Generic method to output bootstrap confidence intervals from an object.</h2>

<h3>Description</h3>

<p>Implemented only for <code>cor_phylo</code> objects thus far.
</p>


<h3>Usage</h3>

<pre><code class="language-R">boot_ci(mod, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>mod</code></td>
<td>
<p>A <code>cor_phylo</code> object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Additional arguments.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A list of confidence intervals.
</p>
