<h2>Convert an input to a form that can be used in a URL.</h2>

<h3>Description</h3>

<p>Before a character can be used as part of a html, spaces must be converted to
"%20".
</p>


<h3>Usage</h3>

<pre><code class="language-R">make_url_friendly(input)
</code></pre>
