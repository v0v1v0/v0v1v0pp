<h2>Put Pre-Commit Hook</h2>

<h3>Description</h3>

to ensure that JavaScript files are minified.
</p>


<h3>Usage</h3>

<pre><code class="language-R">put_precommit_hook()
</code></pre>


<h3>Note</h3>
