<h2>Multivariate sample</h2>

<h3>Description</h3>

<p>A 2D sample of 100 realisations of a gaussian law with mean (0, 0) and covariance matrix
| 1    0.9 |
| 0.9  1   |
</p>


<h3>Usage</h3>

<pre><code class="language-R">data("gauss_mD_sample")
</code></pre>


<h3>Format</h3>

<p>A matrix with 100 rows and 2 columns
</p>
