<h2>Toggle cache</h2>

<h3>Description</h3>

<p>This function is just a wrapper around <code>evalsOptions</code> to switch pander's cache on or off easily, which might be handy in some brew documents to prevent repetitive strain injury :)
</p>


<h3>Usage</h3>

<pre><code class="language-R">cache.on()

cache.off()
</code></pre>
