</p>


<h3>Usage</h3>

<pre><code class="language-R">run_code(oneline, envir)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>oneline</code></td>
<td>

</td>
</tr>
<tr style="vertical-align: top;">
