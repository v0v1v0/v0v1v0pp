<h2>c.PCICt</h2>

<h3>Description</h3>

<p>These functions implement repetition, cutting, sequences, truncation,
means, ranges, min, max, julian days, differences, concatenation, and
tests for numericity.
</p>


<h3>See Also</h3>

<p><code>c</code>, <code>rep</code>, <code>seq</code>,

<code>julian</code>, <code>diff</code>, <code>cut</code>,
<code>is.numeric</code>, <code>max</code>, <code>min</code>.
</p>
