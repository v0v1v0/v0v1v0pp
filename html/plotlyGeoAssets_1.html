<h2>Obtain plotly's geo assets as an htmlDependency object</h2>

<h3>Description</h3>

<p>This function is used by plotly to make it possible to render
maps without an internet connection.
</p>


<h3>Usage</h3>

<pre><code class="language-R">geo_assets()
</code></pre>
