<h2>Block Quote</h2>

<h3>Description</h3>

<p>Constructs a block object of type <code>"BlockQuote"</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">BlockQuote(blocks)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>blocks</code></td>
<td>
<p>a block object or list of block objects</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">BlockQuote(Plain("Hello R!"))
</code></pre>
