</p>


<h3>Usage</h3>

<pre><code class="language-R">twoloops
</code></pre>


<h3>Format</h3>

<p>A data frame with 17 rows and 6 columns.
See <code>toyped</code> for details about the format.
</p>

<pre><code class="language-R">
