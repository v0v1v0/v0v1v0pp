<h2>Get terminal colors</h2>

<h3>Description</h3>

<p>This function returns a vector of terminal colors.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_term_colors(n = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>The number of colors to return.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of terminal colors.
</p>


<h3>Examples</h3>

<pre><code class="language-R">get_term_colors(5)
get_term_colors(10)
</code></pre>
