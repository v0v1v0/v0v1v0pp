<h2>Get all prime numbers.</h2>

<h3>Description</h3>

<p>Get all prime numbers up to n.
</p>


<h3>Usage</h3>

<pre><code class="language-R">AllPrimesUpTo(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>A positive integer.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A integer vector of all prime numbers up to n.
</p>


<h3>Examples</h3>

<pre><code class="language-R">AllPrimesUpTo(10)
AllPrimesUpTo(100)
AllPrimesUpTo(1e6)
</code></pre>
