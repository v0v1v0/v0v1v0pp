<h2>Get a built-in theme for styling a pivot table.</h2>

<h3>Description</h3>

<p><code>getTheme</code> returns the specified theme.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getTheme(parentPivot, themeName = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>parentPivot</code></td>
<td>
<p>Owning pivot table.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>themeName</code></td>
<td>
<p>The name of the theme to retrieve.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A PivotStyles object.
</p>


</div>
