<h2>Plots distributions per well in a plate layout</h2>

<h3>Description</h3>

<p>Produces distribution plots facetted in a plate-layout format.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dist_map(well, data)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>well</code></td>
<td>
<p>vector of alphanumeric wellIDs e.g 'A01'</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>numeric vector</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>ggplot plot
</p>
