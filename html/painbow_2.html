<h3>Description</h3>

<p>A 2D heatmap from XKCD's painbow comic
</p>


<h3>Usage</h3>

<pre><code class="language-R">painbow_data
</code></pre>


<h3>Format</h3>

<p>A data frame with 58,425 rows and 3 variables:
</p>

<dl>
<dt>x</dt>
<dd>
<p>x-axis position</p>
</dd>
<dt>y</dt>
<dd>
<p>y-axis position</p>
</dd>
<dt>value</dt>
<dd>
<p>A value from 0 to 1</p>
</dd>
</dl>
