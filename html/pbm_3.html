<h2>Response at equilibrium</h2>

<h3>Description</h3>

<p>Returns the response value at equilibrium from concentration, Rmax and KD.
</p>


<h3>Usage</h3>

<pre><code class="language-R">req(conc, rmax, kd)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>conc</code></td>
<td>
<p>Analyte concentration.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>rmax</code></td>
<td>
<p>Maximum response.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>kd</code></td>
<td>
<p>Equilibrium dissociation constant.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">req(6e-7,1.2,6e-7)
</code></pre>
