<h2>XeeX Matrix Computation</h2>

<h3>Description</h3>

<p>Given matrix ee' and matrix X, compute X(k)'ee'X(k) for each regressor X.
</p>


<h3>Usage</h3>

<pre><code class="language-R">xeex(X, e, S)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>Regressor matrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>e</code></td>
<td>
<p>Residuals.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>S</code></td>
<td>
<p>Cluster sizes.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The matrix product X(k)'ee'X(k).
</p>
