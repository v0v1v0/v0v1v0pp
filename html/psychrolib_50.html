<h2>Set the system of units to use (SI or IP).</h2>

<h3>Description</h3>

<p>Set the system of units to use (SI or IP).
</p>


<h3>Usage</h3>

<pre><code class="language-R">SetUnitSystem(units)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>units</code></td>
<td>
<p>A string indicating the system of units chosen. Should be either
<code>"SI"</code> or <code>"IP"</code></p>
</td>
</tr></table>
