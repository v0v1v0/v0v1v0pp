</p>


<h3>Usage</h3>

<pre><code class="language-R">is.waveband(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>any R object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>is.waveband returns TRUE if its argument is a waveband and FALSE
otherwise.
</p>
