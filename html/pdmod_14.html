<h2>Constants</h2>

<h3>Description</h3>

<p>Constants to use with <code>TimedVector</code> for
specifying time between events.
</p>


<h3>Usage</h3>

<pre><code class="language-R">  TV_MINUTE

  TV_HOUR

  TV_DAY
</code></pre>


<h3>Format</h3>

<p>Numeric constants</p>


<h3>Details</h3>

<p><code>TV_MINUTE</code> A minute
</p>
<p><code>TV_HOUR</code> An hour
</p>
<p><code>TV_DAY</code> A day
</p>


<h3>Author(s)</h3>

<p>Chloe Bracis
</p>


<h3>See Also</h3>

<p><code>TimedVector</code>
</p>
