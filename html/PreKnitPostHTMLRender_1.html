<h2>Eval a character array of code</h2>

<h3>Description</h3>

<p>Evaluate an array of code line by line and capture output
</p>


<h3>Usage</h3>

<pre><code class="language-R">eval_src(srcCharVec, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>srcCharVec</code></td>
<td>
<p>- code character array</p>
</td>
</tr>
<tr style="vertical-align: top;">
