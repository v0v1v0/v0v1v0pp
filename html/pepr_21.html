<h2>Load the config of a PEP</h2>

<h3>Description</h3>

<p>Loads a PEP config file
</p>


<h3>Usage</h3>

<pre><code class="language-R">.loadConfig(filename = NULL, amendments = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>filename</code></td>
<td>
<p>file path to config file</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>amendments</code></td>
<td>
<p>amendments to activate</p>
</td>
</tr>
</table>
