<h2>Hedge fund data</h2>

<h3>Description</h3>

<p>The matrix <code>hfdata</code> contains randomized and modified monthly returns of hedge funds.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(hfdata)
</code></pre>


<h3>Format</h3>

<p>A matrix of size 60 x 100, containing 60 monthly net returns for 100 hedge funds. Returns have been modified.
</p>


<h3>Source</h3>

<p>HFR database
</p>
