<h2>Test if an object is an aggregation structure</h2>

<h3>Description</h3>

<p>Test if an object is a price index aggregation structure.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_aggregation_structure(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object to test.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns <code>TRUE</code> if <code>x</code> inherits from <code>piar_aggregation_structure</code>.
</p>
