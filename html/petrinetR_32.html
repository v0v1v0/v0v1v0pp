<h2>Postset</h2>

<h3>Description</h3>

<p>Get the postset of a transition or place in a Petri Net
</p>


<h3>Usage</h3>

<pre><code class="language-R">post_set(PN, node)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>PN</code></td>
<td>
<p><code>petrinet</code> or <code>marked_petrinet</code></p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>node</code></td>
<td>
<p><code>character</code> of length one: the node id for which to get the postset.</p>
</td>
</tr>
</table>
