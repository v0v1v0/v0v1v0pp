</p>


<h3>Usage</h3>

<pre><code class="language-R">ggcol(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Length of color vector to return.</p>
</td>
</tr></table>
<h3>Value</h3>

</p>

<pre><code class="language-R">ggcol(3)
