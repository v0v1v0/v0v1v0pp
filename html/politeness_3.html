<h2>Clean Text</h2>

<h3>Description</h3>

<p>Basic text cleaning
</p>


<h3>Usage</h3>

<pre><code class="language-R">cleantext(text, language = "english", stop.words = TRUE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>text</code></td>
<td>
<p>character text to be cleaned</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>language</code></td>
<td>
<p>string. Default "english".</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>stop.words</code></td>
<td>
<p>logical. Default TRUE</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a character vector
</p>
