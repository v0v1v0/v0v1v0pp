<h2>Saw tooth map</h2>

<h3>Description</h3>

<p>saw tooth map is a family of maps as f(x)=b*x mod1
</p>


<h3>Usage</h3>

<pre><code class="language-R">saw_tooth(x0)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x0</code></td>
<td>
<p>seed value ranging from 0 to 1</p>
</td>
</tr></table>
<h3>Value</h3>

<p>(3*x) mod(1)
</p>


<h3>Examples</h3>

<pre><code class="language-R">saw_tooth(0.6)
</code></pre>
