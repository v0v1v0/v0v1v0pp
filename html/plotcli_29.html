<h2>Combine plot matrices vertically</h2>

<h3>Description</h3>

<p>This function combines multiple plot matrices vertically, centering them horizontally.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rbind_plots(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>A list of plot matrices to be combined.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A combined plot matrix.
</p>
