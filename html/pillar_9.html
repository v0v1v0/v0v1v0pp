<h2>Format dimensions</h2>

<h3>Description</h3>

<p>Multi-dimensional objects are formatted as <code style="white-space: pre;">⁠a x b x ...⁠</code>, for vectors the
length is returned.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dim_desc(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>The object to format the dimensions for</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">dim_desc(1:10)
dim_desc(Titanic)
</code></pre>
