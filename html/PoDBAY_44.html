<h2>PoD curve parameters</h2>

<h3>Description</h3>

<p>A dataset containing PoD curve parameters
</p>


<h3>Usage</h3>

<pre><code class="language-R">PoDParams
</code></pre>


<h3>Format</h3>

<p>data frame
</p>

<dl>
<dt>pmax</dt>
<dd>
<p>pmax: maximum PoD</p>
</dd>
<dt>et50</dt>
<dd>
<p>et50: titer value corresponding to the pmax/2</p>
</dd>
<dt>slope</dt>
<dd>
<p>slope: slope of the PoD curve</p>
</dd>
</dl>
