<h2>Argument lists for partialised functions</h2>

<h3>Description</h3>

<p>Argument lists for partialised functions
</p>


<h3>Usage</h3>

<pre><code class="language-R">arguments(x)

arguments(x) &lt;- value
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Partialised function.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>value</code></td>
<td>
<p>A list of arguments.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p><code>arguments()</code> returns a list of arguments.
</p>
