<h2>Logit</h2>

<h3>Description</h3>

<p>Calculates the logit of a real number between 0 and 1
</p>


<h3>Usage</h3>

<pre><code class="language-R">logit(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A real number between 0 and 1</p>
</td>
</tr></table>
<h3>Value</h3>

<p>log(x/(1-x))
</p>


<h3>Examples</h3>

<pre><code class="language-R">logit(0.2)
</code></pre>
