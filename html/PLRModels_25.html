<h2>Solution of a system of linear equations
</h2>

<h3>Description</h3>

<p>Solves the system ASYM X = BMAT for X, where ASYM is a symmetric matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">symsolve(Asym, Bmat)
</code></pre>
