<h2>Displays R Colors</h2>

<h3>Description</h3>

<p>Produces plot of colors available in R. Colored cells labels with numeric value that corresponds to that color. No values supplied to function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Colors()
</code></pre>


<h3>Value</h3>

<p>No value returned
</p>


<h3>Examples</h3>

<pre><code class="language-R">  Colors()
</code></pre>
