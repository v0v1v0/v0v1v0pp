<h2>Superscripted Text</h2>

<h3>Description</h3>

<p>Constructs an inline object of type <code>"Superscript"</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Superscript(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a inline object or a list of inline objects</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">Superscript("some text written in superscript")
</code></pre>
