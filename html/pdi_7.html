<h2>Crown surface area (m^2)</h2>

<h3>Description</h3>

<p>Calculate the crown surface area
</p>


<h3>Usage</h3>

<pre><code class="language-R">crownSurfaceArea(r, h, l, c)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>crown radius (m)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>h</code></td>
<td>
<p>total height (m)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>l</code></td>
<td>
<p>lower crown height (m)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>c</code></td>
<td>
<p>crown condition (%)</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">crownSurfaceArea(3,15,10,50)
</code></pre>
