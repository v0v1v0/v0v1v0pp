<h2>Time to Equilibrium</h2>

<h3>Description</h3>

<p>Returns the time taken to reach 95% equilibrium.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tteq(conc, kon, koff, theta = 0.95)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>conc</code></td>
<td>
<p>Analyte concentration.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>kon</code></td>
<td>
<p>Kon binding constant.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>koff</code></td>
<td>
<p>Koff binding constant.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>theta</code></td>
<td>
<p>Default 0.95.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">tteq(6e-7,20000,0.01)
</code></pre>
