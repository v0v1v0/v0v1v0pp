<h2>Euclidean Norm of a Vector</h2>

<h3>Description</h3>

<p>Computes the Euclidean (L2) norm of a vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">  norm_vec(v)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>a numeric vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the Euclidean norm of v.
</p>
