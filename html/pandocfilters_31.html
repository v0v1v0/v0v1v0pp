<h2>Note</h2>

<h3>Description</h3>

<p>Constructs an inline object of type <code>"Note"</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Note(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a pandoc block object or a list of pandoc block objects</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">block &lt;- Plain("x")
Note(block)
</code></pre>
