<h2>Print plot matrix</h2>

<h3>Description</h3>

<p>This function prints a plot matrix to the console.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cat_plot_matrix(plot_matrix)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>plot_matrix</code></td>
<td>
<p>The plot matrix to be printed.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">cat_plot_matrix(matrix(c("a", "b", "c", "d"), nrow = 2, ncol = 2))
</code></pre>
