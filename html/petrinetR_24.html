<h2>Parse (logical)</h2>

<h3>Description</h3>

<p>Tests whether a sequence of transitions can be fired by a Petri Net. If so returns TRUE, otherwise FALSE.
</p>


<h3>Usage</h3>

<pre><code class="language-R">parsel_trace(PN, trace)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>PN</code></td>
<td>
<p>A Petri Net</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>trace</code></td>
<td>
<p>A sequence of transitions, stored in a vector.</p>
</td>
</tr>
</table>
