<h2>Inform on all potential issues</h2>

<h3>Description</h3>

<p>This is the output of <code>check_specs()</code> with all arguments set to <code>"inform"</code>,
it's useful for a complete join diagnostic.
</p>


<h3>Usage</h3>

<pre><code class="language-R">full_diagnostic
</code></pre>


<h3>Format</h3>

<p>An object of class <code>powerjoin_check</code> of length 12.
</p>
