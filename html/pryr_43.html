<h2>Get parent/ancestor environment</h2>

<h3>Description</h3>

<p>Get parent/ancestor environment
</p>


<h3>Usage</h3>

<pre><code class="language-R">parenv(env = parent.frame(), n = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>env</code></td>
<td>
<p>an environment</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of parents to go up</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">adder &lt;- function(x) function(y) x + y
add2 &lt;- adder(2)
parenv(add2)
</code></pre>
