<h2>Load R code.</h2>

<h3>Description</h3>

<p>Sources all <code>.R</code>/<code>.r</code> files in the <code style="white-space: pre;">⁠R/⁠</code> directory, storing results into
the package namespace.
</p>


<h3>Usage</h3>

<pre><code class="language-R">load_code(path = ".", quiet = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>Path to a package, or within a package.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>quiet</code></td>
<td>
<p>if <code>TRUE</code> suppresses output from this function.</p>
</td>
</tr>
</table>
