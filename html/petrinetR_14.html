<h2>Is node</h2>

<h3>Description</h3>

<p>Check if a node is part of a petri net
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_node(node, PN)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>node</code></td>
<td>
<p><code>character</code> of length one: the node id to check.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>PN</code></td>
<td>
<p><code>petrinet</code> or <code>marked_petrinet</code></p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>logical that indicates whether <code>node</code> is a node in <code>PN</code>
</p>
