<h2>Path to Library of Add-On Packages</h2>

<h3>Description</h3>

<p>Path to library of add-on packages.
</p>


<h3>Usage</h3>

<pre><code class="language-R">p_path(package = "R")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>package</code></td>
<td>
<p>Name of package (default returns path to library of add-on 
packages).</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>.libPaths</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">p_path()
p_path(pacman)
</code></pre>
