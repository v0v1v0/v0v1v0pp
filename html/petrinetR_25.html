<h2>Parse</h2>

<h3>Description</h3>

<p>Parses a sequence of transitions. If possible returns the Petri Net with the updated marking. Otherwise returns FALSE
</p>


<h3>Usage</h3>

<pre><code class="language-R">parse_trace(PN, trace)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>PN</code></td>
<td>
<p>A Petri Net</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>trace</code></td>
<td>
<p>A sequence of transitions, stored in a vector.</p>
</td>
</tr>
</table>
