<h2>Clean entry(/ies) special characters</h2>

<h3>Description</h3>

<p>Attempts to clean entry(/ies) of unwanted special character(s).
</p>


<h3>Usage</h3>

<pre><code class="language-R">clean_specials(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A character string vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character string vector with special character(s) removed.
</p>
