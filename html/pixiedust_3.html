<h2>magrittr forward-pipe operator</h2>

<h3>Description</h3>

<p>Pipe an object forward into a function or call expression
</p>


<h3>Usage</h3>

<pre><code class="language-R">lhs %&gt;% rhs
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>lhs, rhs</code></td>
<td>
<p>A dataset and function to apply to it</p>
</td>
</tr></table>
