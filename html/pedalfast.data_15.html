<h2>Yes No Flags</h2>

<h3>Description</h3>

<p>Turns 1/0 into "Yes"/"No"
</p>


<h3>Usage</h3>

<pre><code class="language-R">yesno(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an integer vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a character vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">
flag &lt;- c(0, 1, 1, 0, 0, 0)
yesno(flag)

</code></pre>
