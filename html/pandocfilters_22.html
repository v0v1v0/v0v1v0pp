<h2>Header</h2>

<h3>Description</h3>

<p>Constructs a block object of type <code>"Header"</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Header(x, level = 1L, attr = Attr())
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a inline object or a list of inline objects</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>level</code></td>
<td>
<p>an integer giving the level</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>attr</code></td>
<td>
<p>an object of type <code>"Attr"</code></p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">Header("My Header")
</code></pre>
