<h2>Repeating chars</h2>

<h3>Description</h3>

<p>Repeating a string <code>n</code> times and returning a concatenated character vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">repChar(x, n, sep = "")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>string to repeat</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>integer</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>sep</code></td>
<td>
<p>separator between repetitions</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>character vector
</p>
