<h2>Expand (cross) lists</h2>

<h3>Description</h3>

<p>The same as purrr::cross, but doesn't require an extra list()
</p>


<h3>Usage</h3>

<pre><code class="language-R">expand_list(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Dots</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">plnr::expand_list(
  a = 1:2,
  b = c("a", "b")
)
</code></pre>
