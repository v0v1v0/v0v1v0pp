<h2>Create title page</h2>

<h3>Description</h3>

<p>Creates text for the title and abstract page for MS Word documents.
<em>This function is not exported.</em>
</p>


<h3>Usage</h3>

<pre><code class="language-R">word_title_page(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>List. Meta data of the document as a result from <code>yaml.load</code>.</p>
</td>
</tr></table>
