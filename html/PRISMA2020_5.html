<h2>Format numbers with commas into numbers</h2>

<h3>Description</h3>

<p>Turn strings containing numbers +/- commas into numbers
</p>


<h3>Usage</h3>

<pre><code class="language-R">PRISMA_format_number_(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the number to format</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the number with commas removed
</p>
