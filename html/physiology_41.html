<h2>French to diameter</h2>

<h3>Description</h3>

<p>Convert French size of a catheter to diameter in mm. Currently accepts or
returns non-integer French values
</p>


<h3>Usage</h3>

<pre><code class="language-R">french_to_diameter_mm(x)

diameter_mm_to_french(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Size in French units, or mm</p>
</td>
</tr></table>
