<h2>Whether a Given Domain is Numeric</h2>

<h3>Description</h3>

<p>This should generally be <code>TRUE</code> for discrete or continuous numeric <code>Domain</code>s, and <code>FALSE</code> otherwise.
</p>


<h3>Usage</h3>

<pre><code class="language-R">domain_is_number(param)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>param</code></td>
<td>
<p>(<code>Domain</code>).</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>logical</code>.
</p>
