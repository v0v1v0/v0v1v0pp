<h2>Load RUnit Compatible Package</h2>

<h3>Description</h3>

<p>Loads the package responsible for the implementation of the RUnit framework,
choosing amongst ‘RUnitX’, ‘svUnit’ and ‘RUnit’.
</p>


<h3>Usage</h3>

<pre><code class="language-R">requireRUnit(...)
</code></pre>
