<h2>Enabled transitions</h2>

<h3>Description</h3>

<p>List the enabled transitions in a marked Petri Net. Silent transitions, i.e. starting with "inv_" or "tau" are assumed to be able to fire silently, thereby possible enabling other transitions.
</p>


<h3>Usage</h3>

<pre><code class="language-R">enabled(PN)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>PN</code></td>
<td>
<p>A Petri Net</p>
</td>
</tr></table>
