<h2>Creates or Retrieves a Package Meta Registry</h2>

<h3>Description</h3>

<p>This function is used in <code>setPackageRegistry</code> and
<code>packageRegistry</code> to create or query meta registries.
</p>


<h3>Usage</h3>

<pre><code class="language-R">.packageMetaRegistry(package, quiet = FALSE, create = FALSE)
</code></pre>
