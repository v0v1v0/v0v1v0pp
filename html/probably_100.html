<h2>Test if an object inherits from <code>class_pred</code>
</h2>

<h3>Description</h3>

<p><code>is_class_pred()</code> checks if an object is a <code>class_pred</code> object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_class_pred(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">
x &lt;- class_pred(factor(1:5))

is_class_pred(x)

</code></pre>
