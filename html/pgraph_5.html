<h2>Compute the Projected Graph</h2>

<h3>Description</h3>

<p><code>roc</code> calculate the fpr and tpr for the roc curve
</p>


<h3>Usage</h3>

<pre><code class="language-R">roc(a, a0)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>a</code></td>
<td>
<p>p * p estimated graph</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>a0</code></td>
<td>
<p>p * p true graph</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a list.
</p>
<table>
<tr style="vertical-align: top;">
<td><code>tpr</code></td>
<td>
<p>tpr sequence</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>fpr</code></td>
<td>
<p>fpr sequence</p>
</td>
</tr>
</table>
