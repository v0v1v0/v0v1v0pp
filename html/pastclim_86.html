<h2>Region outlines.</h2>

<h3>Description</h3>

<p>An <code>sf::sf</code> object containing outlines for major regions. Outlines that
span the antimeridian have been split into multiple polygons.
</p>


<h3>Usage</h3>

<pre><code class="language-R">region_outline
</code></pre>


<h3>Format</h3>

<p><code>sf::sf</code> of outlines.
</p>

<dl>
<dt>name</dt>
<dd>
<p>names of regions</p>
</dd>
