<h2>Dot/Scalar Product of Two Vectors</h2>

<h3>Description</h3>

<p>This is nothing else than <code>sum(x*y)</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dotprod(x, y)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x, y</code></td>
<td>
<p>numeric vectors (of compatible lengths).</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>sum(x*y)</code>
</p>
