<h2>Inverse polynomial matrix</h2>

<h3>Description</h3>

<p>During inversion we will try to round elememnts to zero.
</p>


<h3>Usage</h3>

<pre><code class="language-R">inv(x, eps = ZERO_EPS)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a polynomial matrix</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>eps</code></td>
<td>
<p>zero threshold</p>
</td>
</tr>
</table>
<h3>Details</h3>

<p>Right now only matrices with numerical determinant are supported.
</p>
