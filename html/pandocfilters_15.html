<h2>Generic Block Container with Attributes</h2>

<h3>Description</h3>

<p>Constructs a block object of type <code>"Div"</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Div(blocks, attr = Attr())
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>blocks</code></td>
<td>
<p>a block object or list of block objects</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>attr</code></td>
<td>
<p>an object of type <code>"Attr"</code></p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">blocks &lt;- Plain("Hello R!")
Div(blocks)
</code></pre>
