</p>


<h3>Usage</h3>

<pre><code class="language-R">SmallCaps(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a inline object or a list of inline objects</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">SmallCaps("The latex command for 'small caps' is 'textsc'!")
</code></pre>
