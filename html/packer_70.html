<h2>Use File Loader</h2>

<h3>Description</h3>

<p>Adds the <a href="https://webpack.js.org/loaders/file-loader/"><code>file-loader</code></a>
to resolve files: <code>png</code>, <code>jpg</code>, <code>jpeg</code>, and <code>gif</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">use_loader_file(test = "\\.(png|jpe?g|gif)$/i")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>test</code></td>
<td>
<p>Test regular expression test which files should be transformed by the loader.</p>
</td>
</tr></table>
