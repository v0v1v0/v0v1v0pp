<h2>Package Author</h2>

<h3>Description</h3>

<p>Returns the author of a package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">p_author(package = "base")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>package</code></td>
<td>
<p>Name of the package you want the author of.</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>packageDescription</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">p_author(pacman)
p_author()
</code></pre>
