<h2>Sample dam or sire inherited allele</h2>

<h3>Description</h3>

<p>Given two alleles (one from dam, the other from sire), it samples one at random.
</p>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>dam_al</code></td>
<td>
<p>Dam allele.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>sire_al</code></td>
<td>
<p>Sire allele.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The sampled allele.
</p>
