<h2>Source Many R Scripts</h2>

<h3>Description</h3>

<p>Evaluate R scripts in protected environment.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sourcerer(files, envir = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>files</code></td>
<td>
<p>Vector of file names.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>envir</code></td>
<td>
<p>Default environment.</p>
</td>
</tr>
</table>
<h3>Details</h3>

<p>This may fail if Collate is incorrect.
</p>
