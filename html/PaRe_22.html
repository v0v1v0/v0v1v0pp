<h2>getExportedFunctions</h2>

<h3>Description</h3>

<p>Gets all the exported functions of a package, from NAMESPACE.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getExportedFunctions(path)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>(character)<br>
Path to package</p>
</td>
</tr></table>
<h3>Value</h3>

<p>(c)
Vector of character  exported functions.
</p>
