<h2>Create a binary mask</h2>

<h3>Description</h3>

<p>Create a binary mask from a raster: NAs are converted to 0s, and
any other value to 1.
</p>


<h3>Usage</h3>

<pre><code class="language-R">make_binary_mask(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a <code>terra::SpatRaster</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>a <code>terra::SpatRaster</code> with 0s and 1s
</p>
