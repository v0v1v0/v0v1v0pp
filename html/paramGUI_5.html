<h2>is_rdata</h2>

<h3>Description</h3>

<p>Checks a file is a rdata file by inspecting the file for
so called magic bytes
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_rdata(filename)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>filename</code></td>
<td>
<p>The filename of the file to test if it is an rdata file</p>
</td>
</tr></table>
<h3>Value</h3>

<p>boolean, TRUE if the file is an rdata file
</p>
