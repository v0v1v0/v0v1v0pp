<h2>Get the PostgreSQL data type for a given R data type.</h2>

<h3>Description</h3>

<p>Get the PostgreSQL data type for a given R data type.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sqlTypeWalk(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A string, a R data type.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A string, the PostgreSQL data type for x.
</p>


<h3>Examples</h3>

<pre><code class="language-R">sqlTypeWalk(100.1209)
</code></pre>
