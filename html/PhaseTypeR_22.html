<h2>Permutations</h2>

<h3>Description</h3>

<p>This function calculates all possible permutations given a
numeric vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">perm(v)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>a numeric vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A matrix with all possible permutations.
</p>
