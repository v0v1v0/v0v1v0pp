<h2>Method to retrieve the complex coefficient <code class="reqn">N'_{01}</code>
</h2>

<h3>Description</h3>

<p>It is defined as <code class="reqn">N'_{01} = N_{00} + N_{01}</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">N01p(obj)

## S4 method for signature 'PairCoefficients'
