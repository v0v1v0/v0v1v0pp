<h2>Block Objects</h2>

<h3>Description</h3>

<p>Tests if an object has the class attribute <code>"block"</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.block(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an object to be tested.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a logical indicating if the provided object is of type <code>"block"</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">is.block(as.block(NULL))
</code></pre>
