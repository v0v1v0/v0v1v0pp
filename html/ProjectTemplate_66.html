<h2>Migrate a template to a new version of ProjectTemplate</h2>

<h3>Description</h3>

<p>This function updates a skeleton project to the current version of
ProjectTemplate.
</p>


<h3>Usage</h3>

<pre><code class="language-R">migrate.template(template)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>template</code></td>
<td>
<p>Name of the template to upgrade.</p>
</td>
</tr></table>
