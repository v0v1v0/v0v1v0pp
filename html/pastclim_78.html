<h2>Mode</h2>

<h3>Description</h3>

<p>Find the mode of vector x (note that, if multiple values have the same
frequency, this function simply picks the first occurring one)
</p>


<h3>Usage</h3>

<pre><code class="language-R">mode(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the mode
