<h2>Use Mocha Loader</h2>

<h3>Description</h3>

<p>Adds the <a href="https://webpack.js.org/loaders/mocha-loader/"><code>mocha-loader</code></a> for tests.
</p>


<h3>Usage</h3>

<pre><code class="language-R">use_loader_mocha(test = "\\.test\\.js$")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>test</code></td>
<td>
<p>Test regular expression test which files should be transformed by the loader.</p>
</td>
</tr></table>
<h3>Details</h3>

<p>Excludes <code>node_modules</code> by default.
</p>
