<h2>Check parameter / parameter set for vector params.</h2>

<h3>Description</h3>

<p><code>TRUE</code> if the parameter is a vector parameter or all parameters in the
set are vector parameters.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isVector(par)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>par</code></td>
<td>
<p>(Param | ParamSet)<br>
Parameter or parameter set.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>logical(1)</code>.
</p>
