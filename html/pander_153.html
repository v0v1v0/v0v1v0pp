<h2>Adds caption in current block</h2>

<h3>Description</h3>

<p>This is a helper function to add a caption to the returning image/table.
</p>


<h3>Usage</h3>

<pre><code class="language-R">set.caption(x, permanent = FALSE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>string</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>permanent</code></td>
<td>
<p>(default <code>FALSE</code>) if caption is permanent (for all future tables) or not</p>
</td>
</tr>
</table>
</div>
