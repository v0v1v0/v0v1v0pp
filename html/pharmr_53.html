<h2>create_report</h2>

<h3>Description</h3>

<p>Create standard report for results
</p>
<p>The report will be an html created at specified path.
</p>


<h3>Usage</h3>

<pre><code class="language-R">create_report(results, path)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>results</code></td>
<td>
<p>(Results) Results for which to create report</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>(str) Path to report file</p>
</td>
</tr>
</table>
