<h2>Helper function to check AWS Keys</h2>

<h3>Description</h3>

<p>Checks for the existence of environment variables AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY.
</p>


<h3>Usage</h3>

<pre><code class="language-R">CheckAWSKeys()
</code></pre>


<h3>Value</h3>

<p>A logical indicating whether AWS Keys were found as environment variables.
</p>
