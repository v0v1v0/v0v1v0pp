<h2>Trace of a matrix</h2>

<h3>Description</h3>

<p>This function computes the trace of a matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tr(M)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>M</code></td>
<td>
<p>square matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The trace of the matrix M.
</p>


<h3>Author(s)</h3>

<p>Nicole Kraemer
</p>


<h3>Examples</h3>

<pre><code class="language-R">
M&lt;-matrix(rnorm(8*8),ncol=8)
tr.M&lt;-tr(M)

</code></pre>
