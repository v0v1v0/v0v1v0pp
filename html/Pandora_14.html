<h2>Is old windows</h2>

<h3>Description</h3>

<p>Checks if package is used with an older R version which possibly leads to encryption errors on Windows.
Gives a warning in that case.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isOldROnWindows()
</code></pre>


<h3>Value</h3>

<p>(logical) TRUE if system is Windows and R version is &lt; 4.2.0
</p>
