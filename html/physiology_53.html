<h2>Conversion factor from Pa to torr (mmHg)</h2>

<h3>Description</h3>

<p>The conversion is exactly 760 / 101325
</p>


<h3>Usage</h3>

<pre><code class="language-R">Pa_to_torr
</code></pre>


<h3>Format</h3>

<p>An object of class <code>numeric</code> of length 1.</p>


<h3>See Also</h3>

<p>Other physics: <code>pres_atm_kPa</code>,
<code>svp_sea_level</code>, <code>temp_c_to_k</code>
</p>
