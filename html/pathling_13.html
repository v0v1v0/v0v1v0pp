<h2>FHIR MIME types</h2>

<h3>Description</h3>

<p>The following MIME types are supported:
</p>

<ul>
<li>
<p><code>FHIR_JSON</code>: FHIR resources encoded as JSON
</p>
</li>
<li>
<p><code>FHIR_XML</code>: FHIR resources encoded as XML
</p>
</li>
</ul>
<h3>Usage</h3>

<pre><code class="language-R">MimeType
</code></pre>


<h3>Format</h3>

<p>An object of class <code>list</code> of length 2.
</p>


<h3>See Also</h3>

<p><a href="https://hl7.org/fhir/R4/formats.html">FHIR R4 - Resource Formats</a>
</p>
