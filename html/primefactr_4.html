<h2>Is a prime number?</h2>

<h3>Description</h3>

<p>Is n a prime number? You can see what is a
prime number <a href="https://en.wikipedia.org/wiki/Prime_number">there</a>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">IsPrime(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>A positive integer.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A boolean.
</p>


<h3>Examples</h3>

<pre><code class="language-R">IsPrime(1)         # FALSE
IsPrime(5)         # TRUE
IsPrime(59999999)  # TRUE
</code></pre>
