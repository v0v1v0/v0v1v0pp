<h2>A utility function for forming differences</h2>

<h3>Description</h3>

<p>DX(x) returns c(x[1], diff(x))
</p>


<h3>Usage</h3>

<pre><code class="language-R">  DX(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A grid of time points (increasing)</p>
</td>
</tr></table>
<h3>Value</h3>

<p>DX(x) returns c(x[1], diff(x))
</p>
