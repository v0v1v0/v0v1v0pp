<h2>The Package Logo</h2>

<h3>Description</h3>

<p>The logo is generated by <code>make_logo()</code> and displayed on package
attach for interactive <code>R</code> sessions.
</p>


<h3>Usage</h3>

<pre><code class="language-R">LOGO
</code></pre>


<h3>Format</h3>

<p>An object of class <code>character</code> containing the <code>ASCII</code> logo.
</p>


<h3>See Also</h3>

<p><code>make_logo()</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">print(LOGO)

</code></pre>
