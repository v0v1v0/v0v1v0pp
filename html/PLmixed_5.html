<h2>Simulated multilevel IRT dataset.</h2>

<h3>Description</h3>

<p>A simulated dataset that replicates the dataset from CITO.
</p>


<h3>Usage</h3>

<pre><code class="language-R">IRTsim
</code></pre>


<h3>Format</h3>

<p>A data frame with 2500 rows and 4 variables:
</p>

<dl>
<dt>sid</dt>
<dd>
<p>Student ID</p>
</dd>
<dt>school</dt>
<dd>
<p>School ID</p>
</dd>
<dt>item</dt>
<dd>
<p>Item ID</p>
</dd>
<dt>y</dt>
<dd>
<p>Response</p>
</dd>
</dl>
