<h2>Numeric CV% of a sample</h2>

<h3>Description</h3>

<p>Numeric CV% of a sample
</p>


<h3>Usage</h3>

<pre><code class="language-R">numcv(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>numeric vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>other arguments for sd() and mean()</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Percent cv
</p>


<h3>Examples</h3>

<pre><code class="language-R">test_x &lt;- rnorm(1000, mean=50, sd=5)
cv &lt;- numcv(test_x)
cv # expect ~ 10(%)
</code></pre>
