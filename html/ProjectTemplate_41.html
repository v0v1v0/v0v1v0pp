<h2>Unload the project variables keeping the data</h2>

<h3>Description</h3>

<p>Removes the <code>config</code>, <code>logger</code> and <code>project.info</code> variables
from memory, leaving all data variables in place.
</p>


<h3>Usage</h3>

<pre><code class="language-R">.unload.project()
</code></pre>


<h3>Value</h3>

<p>No value is returned; this function is called for its side effects.
</p>
