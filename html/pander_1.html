<h2>Add trailing and leading blank line</h2>

<h3>Description</h3>

<p>Adds a line break before <em>and</em> after the character string(s).
</p>


<h3>Usage</h3>

<pre><code class="language-R">add.blank.lines(x)
</code></pre>
