<h2>Pushbar Buttons</h2>

<h3>Description</h3>

<p>Open and close pushbar programatically.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pushbar_open(id = c("left", "right", "top", "bottom"))

pushbar_close()
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>id</code></td>
<td>
<p>Id of pushbar to open.</p>
</td>
</tr></table>
