<h2>Derive the pre-commit executable from the path</h2>

<h3>Description</h3>

<p>Tries to derive the <code>pre-commit</code> executable from the <code style="white-space: pre;">⁠$PATH⁠</code>.
Returns <code>""</code> if no executable is found.
</p>


<h3>Usage</h3>

<pre><code class="language-R">path_derive_precommit_exec_path()
</code></pre>
