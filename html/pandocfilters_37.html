<h2>Plain Text</h2>

<h3>Description</h3>

<p>Constructs a block object of type <code>"Plain"</code>, a plain paragraph.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Plain(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a inline object or list of inline objects</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">Plain("x")
</code></pre>
