<h2>Raw Inline</h2>

<h3>Description</h3>

<p>Constructs an inline object of type <code>"RawInline"</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">RawInline(format, x)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>format</code></td>
<td>
<p>a character string giving the format (e.g. <code>"latex"</code>, <code>"html"</code>)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a character string giving the inline</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">RawInline("latex", "some RawInline")
</code></pre>
