<h2>Random place</h2>

<h3>Description</h3>

<p>Returns a random place and all associated data
</p>


<h3>Usage</h3>

<pre><code class="language-R">random_place()
</code></pre>


<h3>Value</h3>

<p>A data frame describing a random place and all associated data.
</p>


<h3>See Also</h3>

<p><code>place_lookup</code> for documentation.
</p>


<h3>Examples</h3>

<pre><code class="language-R">
random_place()


</code></pre>
