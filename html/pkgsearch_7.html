<h2>Query the history of a package</h2>

<h3>Description</h3>

<p>Query the history of a package
</p>


<h3>Usage</h3>

<pre><code class="language-R">cran_package_history(package)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>package</code></td>
<td>
<p>Package name.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A data frame, with one row per package version.
</p>


<h3>Examples</h3>

<pre><code class="language-R">
cran_package_history("igraph")

</code></pre>
