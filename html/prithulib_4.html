<h2>Tossing an unbiased coin</h2>

<h3>Description</h3>

<p>Tosses a coin for 'n' number of times
</p>


<h3>Usage</h3>

<pre><code class="language-R">toss(n = 1)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>is the number of times the coin is tossed (default 1)</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Outcome(s) of tossing the coin
</p>


<h3>Author(s)</h3>

<p>Prithul Chaturvedi
</p>


<h3>Examples</h3>

<pre><code class="language-R">toss(3)
</code></pre>
