<h2>Find the environment that encloses of a function.</h2>

<h3>Description</h3>

<p>This is a wrapper around <code>environment</code> with a
consistent syntax.
</p>


<h3>Usage</h3>

<pre><code class="language-R">enclosing_env(f)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>f</code></td>
<td>
<p>The name of a function.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">enclosing_env("plot")
enclosing_env("t.test")
</code></pre>
