<h2>Report PROJ library version</h2>

<h3>Description</h3>

<p>This function returns NA if PROJ lib is not available.
</p>


<h3>Usage</h3>

<pre><code class="language-R">proj_version()
</code></pre>


<h3>Value</h3>

<p>character string (major.minor.patch)
</p>


<h3>Examples</h3>

<pre><code class="language-R">proj_version()
</code></pre>
