<h2>stime function</h2>

<h3>Description</h3>

<p>This function is used to generate a time of the system to be used for generating time dependent random numbers   precise upto micro-seconds
</p>


<h3>Usage</h3>

<pre><code class="language-R">stime()
</code></pre>


<h3>Value</h3>

<p>t fractional value of the time
</p>


<h3>Examples</h3>

<pre><code class="language-R">stime()
</code></pre>
