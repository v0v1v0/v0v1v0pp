<h2>split a string and extract the <em>n</em>th string</h2>

<h3>Description</h3>

<p>split a string and extract the <em>n</em>th string
</p>


<h3>Usage</h3>

<pre><code class="language-R">strsplit2(x, sep = " ", nth = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>The string to split</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>sep</code></td>
<td>
<p>The separated character</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>nth</code></td>
<td>
<p>The <em>n</em>th string to extract</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a new string
</p>
