<h2>Determine if Plumber object</h2>

<h3>Description</h3>

<p>Determine if Plumber object
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_plumber(pr)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pr</code></td>
<td>
<p>Hopefully a <code>Plumber</code> object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Logical value if <code>pr</code> inherits from <code>Plumber</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_plumber(Plumber$new()) # TRUE
is_plumber(list()) # FALSE
</code></pre>
