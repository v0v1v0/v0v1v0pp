<h2>Convert a colour in hex format (#RRGGBB) into a list.</h2>

<h3>Description</h3>

<p><code>vreHexToClr</code> converts a colour in hex format
(#RRGGBB) into a list of three element (r, g and b).
</p>


<h3>Usage</h3>

<pre><code class="language-R">vreHexToClr(hexclr)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>hexclr</code></td>
<td>
<p>The colour to convert.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The converted colour.
</p>
