<h2>Linear congruence map</h2>

<h3>Description</h3>

<p>the map is a member  of the family of the maps f(x)=(ax+b) mod(n)
</p>


<h3>Usage</h3>

<pre><code class="language-R">linear_con(x0)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x0</code></td>
<td>
<p>seed value</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the map gives an integer ax+b mod(n)
</p>


<h3>Examples</h3>

<pre><code class="language-R">linear_con(5)


</code></pre>
