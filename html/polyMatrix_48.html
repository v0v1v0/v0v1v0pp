<h2>Check if object is polyMatrix</h2>

<h3>Description</h3>

<p>Check if object is polyMatrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.polyMatrix(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an <span style="font-family: Courier New, Courier; color: #666666;"><b>R</b></span> object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>TRUE if object is a polynomial matrix
</p>


<h3>Examples</h3>

<pre><code class="language-R">is.polyMatrix(c(1, 2, 3))
is.polyMatrix(polyMatrix(0, 2, 2))

</code></pre>
